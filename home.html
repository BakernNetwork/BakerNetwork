<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .decorated-box {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #f0f0f0;
      border-radius: 15px;
      overflow: hidden;
    }

    .decorated-box::before,
    .decorated-box::after {
      content: '';
      position: absolute;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, #f0f0f0 0%, transparent 100%);
      border-radius: 50% 0 0 50%;
    }

    .decorated-box::after {
      right: 0;
      left: initial;
      background: linear-gradient(to left, #f0f0f0 0%, transparent 100%);
      border-radius: 0 50% 50% 0;
    }
  </style>
</head>
<body>
  <div class="decorated-box"></div>
</body>
</html>
