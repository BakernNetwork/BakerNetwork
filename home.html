<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .curved-line {
      position: relative;
      width: 100%;
      height: 200px; /* Ajustez la hauteur de la ligne courbe selon vos besoins */
      background-color: #f0f0f0; /* Couleur de fond de la ligne */
    }

    .curved-line::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent 0%, transparent 25%, #000 25%, #000 75%, transparent 75%, transparent 100%);
      border-radius: 50%;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="curved-line"></div>
</body>
</html>
